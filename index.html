<h1>Calculator</h1>

  <!--Vyber operatora-->
    <td><select name="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </td>

    <!--Pole na zadani cisla-->
  +<input type="text" id="b" value="">

</form>
